<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='admin/js/main.js') }}"></script>
    {% block head %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<main>
    <div class="header">
        <span id="clock">--:--</span>
        <div class="header-right">
            <div class="notification-block">
                <img class="header-menu-icon" src="{{ url_for('static', filename='admin/img/icons/bell.svg') }}" alt="">
                <span class="badge text-bg-danger rounded-pill">1</span>
            </div>
            <div class="user-block">
                <div class="user-avatar"></div>
            </div>
        </div>
    </div>
    <div class="left-nav">
        <div class="left-menu menu main-menu">
            <img class="logo" src="{{ url_for('static', filename='admin/img/icons/logo.svg') }}" alt="">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/dashboard"
                       class="nav-link link-body-emphasis {{ 'active' if request.path == '/dashboard' else '' }}">
                        <img class="menu-icon" src="{{ url_for('static', filename='admin/img/icons/dashboard.svg') }}" alt="">
                        <span class="left-menu-text">Дашборд</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard"
                       class="nav-link link-body-emphasis {{ 'active' if request.path == '/dashboard' else '' }}">
                        <img class="menu-icon" src="{{ url_for('static', filename='admin/img/icons/order.svg') }}" alt="">
                        <span class="left-menu-text">Заказы</span>
                    </a>
                </li>
                {% if current_user.role >= 2 %}
                <li class="nav-item">
                    <a href="/dashboard"
                       class="nav-link link-body-emphasis {{ 'active' if request.path == '/dashboard' else '' }}">
                        <img class="menu-icon" src="{{ url_for('static', filename='admin/img/icons/warehouse.svg') }}" alt="">
                        <span class="left-menu-text">Склад</span>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="logout menu">
            <img class="logout-btn" src="{{ url_for('static', filename='admin/img/icons/logout.svg') }}" alt="">
            <span class="left-menu-text">Выход</span>
        </div>
    </div>
    <div class="content">
        {% block body %}

        {% endblock %}
    </div>
</main>
</body>
</html>
